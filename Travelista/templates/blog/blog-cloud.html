{% load static blog_tags %}

<div class="single-sidebar-widget tag-cloud-widget">
    <h4 class="tagcloud-title">Tag Clouds</h4>
    <ul>
        {% for tag in all_tags %}
            <li><a href="#">{{ tag.name }}</a> <span class="badge text-bg-secondary">{{ tag.num_posts }}</span></li>

        {% endfor %}
    </ul>
</div>
